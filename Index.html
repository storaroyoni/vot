<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Champions List</title>
  <style>
  
    .champion {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
    .champion img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Champions List</h1>
  <div id="championsList"></div>

  <script>
    // fetch data from API endpoint
    fetch('/api/champions')
      .then(response => response.json())
      .then(champions => {
        const championsList = document.getElementById('championsList');
        champions.forEach(champion => {
          // create a card for each champion
          const card = document.createElement('div');
          card.classList.add('champion');
          card.innerHTML = `
            <h2>${champion.name}</h2>
            <p>${champion.description}</p>
            <img src="${champion.imageUrl}" alt="${champion.name}"></img>
          `;
          championsList.appendChild(card);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
